<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cuarzo Cristal Empresarial</title>
    <style>
        body {
            background-color: black; /* Color de fallback si la imagen no carga */
            color: silver;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
            /* --- CONFIGURACIÓN DE LA IMAGEN DE FONDO --- */
            background-image: url('screenshots/Picture48.jpg'); /* ¡Asegúrate de que la ruta sea correcta y la extensión .jpg! */
            background-size: cover; /* Cubre todo el área sin dejar espacios vacíos */
            background-position: center center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            
            filter: grayscale(100%); /* <-- INICIA EN BLANCO Y NEGRO */
            transition: filter 0.8s ease-in-out; /* Transición suave para el efecto de color */
        }

        /* --- EFECTO DE COLOR AL PASAR EL RATÓN SOBRE EL BODY --- */
        body:hover {
            filter: grayscale(0%); /* <-- A COLOR AL PASAR EL RATÓN */
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Fondo semi-transparente para la cabecera */
            padding: 10px 0;
            text-align: center;
            backdrop-filter: blur(5px); /* Efecto de desenfoque detrás del encabezado */
            -webkit-backdrop-filter: blur(5px); /* Soporte para navegadores WebKit */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: silver;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: white;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(34, 34, 34, 0.9); /* Fondo semi-transparente para el formulario */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px); /* Efecto de desenfoque detrás del contenedor del formulario */
            -webkit-backdrop-filter: blur(8px); /* Soporte para navegadores WebKit */
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: silver;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: silver;
            box-sizing: border-box; /* Asegura que el padding no aumente el ancho total */
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
            display: flex; /* Para alinear los botones en línea */
            justify-content: center; /* Centrar los botones */
            flex-wrap: wrap; /* Permite que los botones se envuelvan en pantallas pequeñas */
            gap: 10px; /* Espacio entre los botones */
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Cursor de mano para los botones */
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: #6c757d; /* Todos los botones son de este color */
            color: white;
        }
        /* Ajustar el color del hover para que se vea el cambio */
        .button-group button:hover {
            background-color: #5a6268; /* Un gris un poco más oscuro al pasar el ratón */
            transform: translateY(-2px); /* Efecto ligero al pasar el ratón */
        }
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #007bff; /* Color azul para el botón de volver */
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: silver;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* Soporte para navegadores WebKit */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Index%20testing%20actualizado%2005-06-2025.html">Inicio</a></li>
                <li><a href="sobre_nosotros.html">Quiénes Somos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Contacto</h1>
        <form action="mailto:cuarzocristalemprearial@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
                <button type="button" onclick="location.href='cotizacion.html'">Cotizar con nosotros</button> 
            </div>
        </form>
    </div>

    <div class="back-button-container">
        <button onclick="location.href='Index testing actualizado 05-06-2025.html'">Volver al Inicio</button>
    </div>

    <footer>
        <p>&copy; 2025 Cuarzo Cristal Empresarial. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
