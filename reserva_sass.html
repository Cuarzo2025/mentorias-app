<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reservas SaaS</title>
    <style>
        /* Estilos base */
        body {
            background-color: #121212; /* Fondo negro profundo */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Oculta el desbordamiento del cuerpo */
            position: relative;
        }

        /* Contenedor de la animación de fondo */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#2c2c2c 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 60s linear infinite;
            opacity: 0.3;
            z-index: 0; /* Asegura que esté detrás de todo */
        }
        
        /* Animación CSS para el movimiento de la cuadrícula */
        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 400px 400px; }
        }

        /* Contenedores principales (calendario y formulario) */
        .calendar-container, .reservation-form {
            position: relative; /* Asegura que estén por encima de la animación */
            z-index: 1;
            background-color: rgba(30, 30, 30, 0.9); /* Fondo semi-transparente para ver la animación */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 24px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(5px); /* Efecto de desenfoque para un look moderno */
        }

        /* Estilos del calendario y formulario (sin cambios) */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-size: 1.8em;
            color: #e0e0e0;
            text-transform: capitalize;
        }

        .nav-btn {
            background: none;
            border: 1px solid #333;
            color: #888;
            font-size: 1.5em;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: #888;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }

        .day-cell {
            background-color: #2a2a2a;
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
        }

        .day-cell.disabled {
            background-color: #1a1a1a;
            color: #555;
            cursor: not-allowed;
        }

        .day-cell.active-month:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .day-cell.selected {
            background-color: #007bff;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
            transform: scale(1.05);
        }

        .day-cell.today {
            border: 2px solid #00c6ff;
        }
        
        .reservation-form {
            text-align: left;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .reservation-form h3 {
            margin-top: 0;
            color: #e0e0e0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1em;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-slot {
            background-color: #2a2a2a;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .time-slot:hover {
            background-color: #444;
        }

        .time-slot.selected-slot {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .btn-clear {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-clear:hover {
            background-color: #c82333;
        }

        .btn-home {
            background-color: #6c757d;
            color: #fff;
        }
        
        .btn-home:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    
    <div class="background-animation"></div>

    <div class="calendar-container" id="calendarContainer">
        <div class="calendar-header">
            <button id="prevBtn" class="nav-btn">&lt;</button>
            <h2 id="monthYear"></h2>
            <button id="nextBtn" class="nav-btn">&gt;</button>
        </div>
        <div class="weekdays">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <form class="reservation-form" id="reservationForm">
        <h3>Detalles de la Reserva</h3>
        <p>Fecha seleccionada: <span id="selectedDateText"></span></p>

        <div class="form-group">
            <label>Selecciona un horario:</label>
            <div class="time-slots" id="timeSlots">
                </div>
        </div>
        
        <div class="form-group">
            <label for="fullName">Nombre y Apellido:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
            <label for="whatsapp">WhatsApp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-submit">Enviar Reserva</button>
            <button type="button" class="btn btn-clear" id="clearBtn">Borrar Campos</button>
            <a href="index.html" class="btn btn-home">Volver a Inicio</a>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarContainer = document.getElementById('calendarContainer');
            const reservationForm = document.getElementById('reservationForm');
            const monthYearEl = document.getElementById('monthYear');
            const calendarGridEl = document.getElementById('calendarGrid');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const timeSlotsEl = document.getElementById('timeSlots');
            const selectedDateText = document.getElementById('selectedDateText');
            const fullNameInput = document.getElementById('fullName');
            const whatsappInput = document.getElementById('whatsapp');
            const emailInput = document.getElementById('email');
            const clearBtn = document.getElementById('clearBtn');
            const form = document.getElementById('reservationForm');

            let currentDate = new Date();
            const today = new Date();
            const timeSlots = ['10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'];

            function renderCalendar() {
                calendarGridEl.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                const firstDay = new Date(year, month, 1).getDay();
                const lastDay = new Date(year, month + 1, 0).getDate();

                monthYearEl.textContent = currentDate.toLocaleString('es-ES', {
                    month: 'long',
                    year: 'numeric'
                });

                // Rellenar días vacíos al principio
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day-cell', 'disabled');
                    calendarGridEl.appendChild(emptyCell);
                }

                // Generar los días del mes
                for (let i = 1; i <= lastDay; i++) {
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('day-cell', 'active-month');
                    dayCell.textContent = i;
                    dayCell.dataset.day = i;
                    dayCell.dataset.month = month;
                    dayCell.dataset.year = year;

                    // Marca el día actual
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayCell.classList.add('today');
                    }

                    dayCell.addEventListener('click', () => {
                        if (reservationForm.style.display === 'block') {
                            reservationForm.style.display = 'none';
                        }
                        
                        const previouslySelected = document.querySelector('.day-cell.selected');
                        if (previouslySelected) {
                            previouslySelected.classList.remove('selected');
                        }
                        dayCell.classList.add('selected');
                        
                        const selectedDate = new Date(year, month, i);
                        selectedDateText.textContent = selectedDate.toLocaleDateString('es-ES');
                        calendarContainer.style.display = 'none';
                        reservationForm.style.display = 'block';
                        renderTimeSlots();
                    });

                    calendarGridEl.appendChild(dayCell);
                }
            }

            function renderTimeSlots() {
                timeSlotsEl.innerHTML = '';
                timeSlots.forEach(slot => {
                    const timeSlotDiv = document.createElement('div');
                    timeSlotDiv.classList.add('time-slot');
                    timeSlotDiv.textContent = slot;
                    timeSlotDiv.addEventListener('click', () => {
                        const previouslySelectedSlot = document.querySelector('.time-slot.selected-slot');
                        if (previouslySelectedSlot) {
                            previouslySelectedSlot.classList.remove('selected-slot');
                        }
                        timeSlotDiv.classList.add('selected-slot');
                    });
                    timeSlotsEl.appendChild(timeSlotDiv);
                });
            }

            prevBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            clearBtn.addEventListener('click', () => {
                fullNameInput.value = '';
                whatsappInput.value = '';
                emailInput.value = '';
                const selectedSlot = document.querySelector('.time-slot.selected-slot');
                if (selectedSlot) {
                    selectedSlot.classList.remove('selected-slot');
                }
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const selectedDate = document.querySelector('.day-cell.selected').textContent;
                const selectedTime = document.querySelector('.time-slot.selected-slot');

                if (!selectedTime) {
                    alert('Por favor, selecciona una franja horaria.');
                    return;
                }

                const reservationDetails = {
                    date: selectedDateText.textContent,
                    time: selectedTime.textContent,
                    name: fullNameInput.value,
                    whatsapp: whatsappInput.value,
                    email: emailInput.value
                };

                console.log('Detalles de la reserva:', reservationDetails);
                alert(`¡Reserva enviada con éxito!\nFecha: ${reservationDetails.date}\nHora: ${reservationDetails.time}\nNombre: ${reservationDetails.name}`);
                
                window.location.href = 'index.html';
            });

            renderCalendar();
        });
    </script>
</body>
</html>
